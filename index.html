<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My wikipedia viewer">
  <meta name="keywords" content="wikipedia search page, wiki search">
  <meta name="author" content="Jay Shong">
  <meta itemprop="name" content="">
  <meta itemprop="description" content="Simple page that searches wikipedia">
  <title>Wiki Hunt</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="main.js"></script>
</head>

<body>
  <div class="container-fluid">
    <h1 class="text-center">Wiki-Hunt</h1>
    <div class="row">
      <div class="col-lg-12">
        <input type="text" class="form-control" id="search-term" placeholder="Search Wiki">
        <button type="button" class="btn btn-primary" id="search-btn">Search</button>
        <a id="random" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">
        <button type="button" class="btn btn-primary">Random</button>
        </a>
        <div class="text-center" id="search-result">
        </div>
      </div>
    </div>
  </div>



  <script>
    document.getElementById('search-btn').addEventListener('click', searchUrl);
    document.getElementById('search-term').addEventListener('keydown', checkKey);
  </script>

</body>

</html>
